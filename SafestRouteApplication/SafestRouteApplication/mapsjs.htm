<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MapsJS Minimal Sample</title>
    <script src="Scripts/jquery-1.7.2.min.js"></script>
    <script src="Scripts/isc.rim.js"></script>

    <style>
        #myMap
        {
            position: absolute; 
            left:0px; 
            top:0px; 
            width: 100%; 
            height: 100%;
        }
    </style>

    <script>
        $(document).ready(function () {
            $('#myMap').rimMap({
                zoomLevelOnCreate: 10,
                layers: [
                    new isc.rim.tile.layerOptions('myBaseLayer',
                        {
                            useBackdrop: true,
                            requestor: new isc.rim.tile.requestorOpen('http://{0}.tile.openstreetmap.org/{1}/{2}/{3}.png',['a', 'b', 'c']),
                            descriptor: 'r'
                        }
                    )
                ]
            });
        });
    </script>
</head>
<body>
    <!--Map-->
    <div id="myMap"></div>
</body>
</html>
